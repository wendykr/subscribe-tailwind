<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/output.css">
    <title>UI Design Daily | Subscribe using Tailwind</title>
  </head>
  <body>
    <section class="relative p-[56px] bg-[#47518B] text-white w-4/5 lg:w-[962px] lg:h-[416px] rounded-[16px]">
      <h1 class="mb-[24px] text-[18px] text-center lg:text-left uppercase">How to</h1>
      <p class="lg:pr-[223px] text-[24px] font-bold text-center lg:text-left">Learn smart gadget and internet tips and tricks with our entertaining and ingenious how-tos.</p>

      <!-- Form -->
      <div class="my-[24px] flex flex-col lg:flex-row">
          <input class="p-2 mb-2
                        lg:mb-0 lg:mr-[16px]
                        lg:px-[24px] lg:py-[32px]
                        w-full lg:w-[512px] h-[84px]
                        bg-[#47518B]
                        rounded-[4px]
                        border-[4px]
                        border-[#747DB0]
                        text-[24px]
                        text-center
                        lg:text-left
                        placeholder:text-[24px]
                        placeholder:text-white
                        focus:outline-none
                        focus:border-[#A3AAD0]
                        transition"
                  type="email" placeholder="Enter your email address">
          <button class="px-[32px] py-[24px]
                         w-full lg:w-[207px] h-[84px]
                         bg-[#9D50FF] hover:bg-[#8640E8]
                         rounded-[4px]
                         text-[24px]
                         transition-colors duration-300 ease-linear"
                      >Sign me up!</button>
      </div>

      <p class="mt-2 lg:mt-0 lg:pr-[171px] text-[16px] text-center lg:text-left">By signing up, you agree to our <a class="underline hover:no-underline" href="#" >Terms of Use</a> and backnowledge the data practices in our <a class="underline hover:no-underline" href="#" >Privacy Policy</a>. You may unsubscribe at any time.</p>
      <div class="absolute -z-10 top-[30px] left-[50%] translate-x-[-50%]
                  w-[94.4%] h-[100%] lg:w-[908px] lg:h-[416px]
                  bg-[#222B5C]
                  rounded-[16px]">
      </div>
    </section>
  </body>
</html>
